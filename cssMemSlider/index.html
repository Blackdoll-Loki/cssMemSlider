<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem Slider</title>
</head>
<body>
    <div class="carousel">
        <div class="inner-carousel">
            <div class="slide slide-1">
                <img src="img/cat.jpg" alt="cat">
            </div>
            <input type="radio" name="slides" class="carousel-open" aria-hidden="true" hidden="" checked="checked" id="carousel-1">

            <div class="slide slide-2">
                <img src="img/catNDress.jpg" alt="cats">
            </div>
            <input type="radio" name="slides" class="carousel-open" aria-hidden="true" hidden="" id="carousel-2">

            <div class="slide slide-3">
                <img src="img/catNPants.jpg" alt="cat">
            </div>
            <input type="radio" name="slides" class="carousel-open" aria-hidden="true" hidden="" id="carousel-3">

            <div class="slide slide-4">
                <img src="img/cats.jpg" alt="cats">
            </div>
            <input type="radio" name="slides" class="carousel-open" aria-hidden="true" hidden="" id="carousel-4">

            <div class="slide slide-5">
                <img src="img/banana_cat.jpg" alt="">
            </div>
            <input type="radio" name="slides" class="carousel-open" aria-hidden="true" hidden="" id="carousel-5">

            <div class="slide slide-6">
                <img src="img/coallision.jpg" alt="coala">
            </div>
            <input type="radio" name="slides" class="carousel-open" aria-hidden="true" hidden="" id="carousel-6">

            <label for="carousel-6" class="carousel-control prev control-1">‹</label>
            <label for="carousel-2" class="carousel-control next control-1">›</label>
            <label for="carousel-1" class="carousel-control prev control-2">‹</label>
            <label for="carousel-3" class="carousel-control next control-2">›</label>
            <label for="carousel-2" class="carousel-control prev control-3">‹</label>
            <label for="carousel-4" class="carousel-control next control-3">›</label>
            <label for="carousel-3" class="carousel-control prev control-4">‹</label>
            <label for="carousel-5" class="carousel-control next control-4">›</label>
            <label for="carousel-4" class="carousel-control prev control-5">‹</label>
            <label for="carousel-6" class="carousel-control next control-5">›</label>
            <label for="carousel-5" class="carousel-control prev control-6">‹</label>
            <label for="carousel-1" class="carousel-control next control-6">›</label>

            <ul class="carousel-indicators">
                <li>
                    <label for="carousel-1" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-2" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-3" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-4" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-5" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-6" class="carousel-bullet">•</label>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
